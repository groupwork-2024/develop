<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="..\static\youhukutouroku.css">
    <link rel="stylesheet" href="..\static\back&completion.css">
</head>

<body>
    <!--ヘッダー部分-->
    <div class="header">
        <button class="left-button" onclick="history.back()"><span class="material-icons">arrow_back_ios_new</span></button>
        <a href="home.html" class="title-button">No Name</a>
        <a class="right_area">　</a>
    </div>

    <div class="main-content">
        <div id="screen1">
            <div class="form-group-a">
                <label for="name" class="label">名前:</label>
                <input type="text" id="name" class="underline" placeholder="例:">
            </div>
            <!--写真アップロード-->
            <div class="image-upload-container">
                <input type="file" id="file-upload" accept="image/*" style="display: none;" onchange="previewImage(event)"> 
                <div class="preview-container">
                <img id="image-preview" class="image-preview" src="" alt="Image Preview" style="display: none;">
                </div>
                <a href="#" onclick="document.getElementById('file-upload').click(); return false;" class="btn-real-dent"> 
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <!--詳細追加-->
            <div class="form-group-b">
                <label for="name" class="label">ブランド名 :</label>
                <input type="text" id="brandname" class="underline">
                <label for="name" class="label">収納場所  :</label>
                <input type="text" id="where" class="underline">
                <label for="name" class="label">その他：</label>
                <textarea name="other" id="other" rows="3" cols="50" maxlength="150" placeholder="メモを記入します。"></textarea>
            </div>

            <div class="form-group-e">
                <!--タグ追加-->
                <label for="name" class="label">タグ：</label>
                <div class="label-container">
                    <div class="label-display" id="labelDisplay"></div>
                    <abbr class="btn-real-dents" id="openModalButton"> 
                        <i class="fa fa-plus"></i>
                    </abbr>
                </div>
            </div>

            <!--タグ追加-->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <h2>タグ追加登録</h2>
                    <label for="label-name">名前:</label>
                    <input type="text" id="label-name" placeholder="タグの名前を入力">
                    <h3>色を選択:</h3>
                    <div id="colorPalette" class="color-palette"></div>
                    <input type="color" id="customColorPicker">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <button onclick="saveLabel()">登録</button>
                </div>
            </div>

            <!--登録完了ボタン 確認画面を見れるボタン-->
            <div class="completion">
                <button id="review-modal-button" class="reviewModalButton">
                    完了
                </button>
            </div>
        </div>

        <!-- 確認画面の表示 -->
        <div id="reviewModalScreen" class="reviewModal">
            <div class="reviewModalContent">
                <span id="reviwCloseBtn">&times;</span>
                <h3>確認画面</h3>
                <div id="reviewName" class="reviewName">名前: </div>
                <div id="reviewImage" class="reviewImage">写真: </div>
                <div id="reviewTags" class="reviewTags">タグ: </div>
                <div id="reviewBrand" class="reviewBrand">ブランド: </div>
                <div id="reviewLocation" class="reviewLocation">収納場所: </div>
                <div id="reviewMemo" class="reviewMemo">メモ: </div>
                <!-- 登録ボタン -->
                <button onclick="registerData()">登録</button>
            </div>
        </div>
    </div>

    <script src="../static/templete_script.js"></script>
    <script src="../static/youhukutouroku.js"></script>
</body>
</html>
