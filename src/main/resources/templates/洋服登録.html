<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="..\static\youhukutouroku.css">
    <link rel="stylesheet" href="..\static\back&completion.css">
    
</head>
<body>

<div class="header">
    <button class="left-button" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <a href=".html" class="title-button">No Name</a>
    <button class="right-button"><i class="fas fa-bell"></i></button>
</div>

<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
        <li><a href=".html">登録</a></li>
        <li><a href=".html">検索</a></li>
        <li><a href=".html">マイページ</a></li>    
        <li><a href=".html">いいね</a></li>    
        <li><a href=".html">お問合わせ</a></li>    
    </ul>
</div>

<div class="main-content">
    <div id="screen1">
    <div class="form-group-a">
        <label for="name" class="label">名前 :</label>
        <input type="text" id="name" class="underline">
    </div>

    <br><br>
    <div class="image-upload-container">
        <input type="file" id="file-upload" accept="image/*" style="display: none;" onchange="previewImage(event)"> 
        <div class="preview-container">
            <img id="image-preview" class="image-preview" src="" alt="Image Preview" style="display: none;">
        </div>
        <a href="#" onclick="document.getElementById('file-upload').click(); return false;" class="btn-real-dent"> 
            <i class="fa fa-plus"></i>
        </a>
    </div>

    <div class="form-group-b">
        <label for="name" class="label">ブランド名 :</label>
        <input type="text" id="brandname" class="underline">
    </div>

    <br><br>

    <div class="form-group-c">
        <label for="name" class="label">収納場所  :</label>
        <input type="text" id="where" class="underline">
    </div>

    <div class="form-group-d">
        <label for="name" class="label">その他：</label>
        <textarea name="other" id="other" rows="3" cols="50" maxlength="150" placeholder="メモを記入します。" oninput="checkLines(this)"></textarea>
    </div>

    <div class="form-group-e">
        <label for="name" class="label">ラベル：</label>
        <br>
        <div class="label-container">
            <div class="label-display" id="labelDisplay"></div>
            <abbr class="btn-real-dents" id="openModalButton"> 
                <i class="fa fa-plus"></i>
            </abbr>
        </div>
    </div>

    
    <div id="modal" class="modal">
       <div class="modal-content">
         <span class="close-btn">&times;</span>
          <h2>タグ追加登録</h2>

          <label for="label-name">名前:</label>
          <input type="text" id="label-name" placeholder="タグの名前を入力">

          <h3>色を選択:</h3>
          <div id="colorPalette" class="color-palette"></div>

          <input type="color" id="customColorPicker">

        
          <span class="close-btn" onclick="closeModal()">&times;</span>

          <button onclick="saveLabel()">登録</button>
       </div>
    </div>

   <div id="labelDisplay"></div>


  
   <div class="completion">
    <a>完了</a>
   </div>

  </div>

  <div id="screen2" style="display: none;">

    <!-- 2枚目の画面の内容 -->
    
    
  <div id="screen2" style="display: none;">
    <h2>確認画面</h2>
    <div id="reviewName"></div>
    
    
  <div id="reviewBrand"></div>
    
  <div id="reviewLocation"></div>
    <div id="reviewMemo"></div>
    <div id="reviewTags"></div>
  
    <!-- 登録ボタン -->
    
   
  <button onclick="registerData()">登録</button>
  </div>

    
<script src="..\static\youhukutouroku.js"></script>
</body>
</html>
