<!--クローゼットの詳細画面-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/For-backend-verification/detaile_closet.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/back_completion.css}">
</head>
<body>

    <div class="header">
        <!--戻るのところ-->
        <button class="left-button" onclick="history.back()"><span class="material-icons">arrow_back_ios_new</span></button>
        <a th:href="@{/home/{userId}(userId=${userId})}" class="title-button">あれどこ？</a>
        <a class="right_area">　</a>

    </div>

    <!-- メインコンテンツエリア -->
    <div class="list_header">
        <figure class="storage_img" id="clothes_img">
            <!-- クローゼット画像を表示 -->
            <img th:src="${storage.imageUrl}" alt="クローゼット画像">
        </figure>
        <div class="container">
            <div class="heder" id="storageName">
                <strong style="font-size:20px;">名前</strong>
                <span th:text="${storage.name}">クローゼット名</span>
            </div>
            <div class="heder" id="storageMemo">
                <strong style="font-size:20px;">メモ</strong>
                <textarea placeholder="メモなし" readonly th:text="${storage.memo != null and !storage.memo.isEmpty() ? storage.memo : 'メモなし'}"></textarea>
            </div>
        </div>
        <!--ごみ箱、ソートアイコン-->
        <a class="icons">
            <span class="material-icons">edit</span>
            <span class="material-icons">swap_vert</span>
            <span class="material-icons">delete</span>
        </a>
    </div>
   <div class="main-content">
       <div id="clothseListDisplay" class="clothseListDisplay">
           <div th:each="clothes : ${clothesList}" class="clothse_button">
               <figure class="clothes_img">
                   <img th:src="${clothes.imageUrl}" th:alt="${clothes.name}">
               <div class="detail">
                   <strong>名前</strong> <span th:text="${clothes.name}"></span><br>
                   <strong>タグ</strong><br>
                   <div class="tags">
                       <div th:each="tag : ${clothes.tags}" class="tag" th:style="'background-color:' + ${tag.color}">
                           <span th:text="${tag.name}"></span>
                           <div class="arrow" th:style="'border-right-color:' + ${tag.color}"></div>
                       </div>
                   </div>
               </div>
               </figure>
               <div class="detail_en" style="display: none;">
                   <strong>ブランド</strong> <span th:text="${clothes.brandName}"></span><br>
                   <strong>メモ</strong> <span th:text="${clothes.description}"></span><br>
                   <button type="button" class="delete_button">削除</button>
                   <a th:href="'/edit/' + ${clothes.id}" class="edit_button">編集</a>
               </div>
           </div>
       </div>
   </div>


    <script th:src="@{/Script/templete_script.js}"></script>
    <script th:src="@{/For-backend-verification/detaile_closet.js}"></script>
</body>
</html>
