<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収納袋登録</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet/back_completion.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/add_storage_bag.css}">
</head>
<body>

    <div class="header">
        <button class="left-button" onclick="history.back()"><span class="material-icons">arrow_back_ios_new</span></button>
        <a class="title-button">収納袋登録</a>
        <a class="right_area">　</a>
    </div>

    <!-- メインコンテンツエリア -->
    <div class="main-content">
        <input type="hidden" id="userId" th:value="${userId}">
        <form onsubmit="return false;" id="syunouForm">
            <label for="name">収納袋の名前</label>
            <div class="input-container">
                <input type="text" id="name" name="name">
                <button type="button" class="info-button" id="infoButton">
                    <span class="material-icons">
                        help_outline
                    </span>
                </button>
            </div>

            <!-- カルーセル -->
            <div class="photo-slider">
                <button type="button" class="arrow-button left" onclick="previousPhoto()">&#8249;</button>
                <div class="photo-container">
                    <img id="slider-photo" src="https://www.komeri.com/images/goods/014/396/16/1439616.jpg" alt="スライド写真1">
                </div>
                <button type="button" class="arrow-button right" onclick="nextPhoto()">&#8250;</button>
            </div>

            <!--サンプルの画像の表示-->
            <div class="thumbnail-buttons">
                <button type="button" onclick="selectPhoto(0)"><img th:src="@{/img/strage-bag1.png}" alt="Photo 1"></button>
                <button type="button" onclick="selectPhoto(1)"><img th:src="@{/img/strage-bag2.png}" alt="Photo 2"></button>
                <button type="button" onclick="selectPhoto(2)"><img th:src="@{/img/strage-bag3.png}" alt="Photo 3"></button>
            </div>

            <!--メモ-->
            <label for="memo">メモ</label>
            <div class='input-container'>
                <textarea id="memo" name="memo" rows="1" cols="50" maxlength="150" placeholder="例:自由記載"></textarea>
                <button type="button" class="info-button" id="StorageBoxMemo">
                    <span class="material-icons">
                        help_outline
                    </span>
                </button>
            </div>

        <!--登録完了ボタン 確認画面を見れるボタン-->
            <div class="completion">
                <button type="button" id="review-modal-button" class="reviewModalButton">
                    完了
                </button>
            </div>
        </form>

    <!-- 確認画面の表示 -->
        <div id="reviewModal" class="reviewModal">
            <div class="reviewModalContent">
                <span id="reviwCloseBtn">&times;</span>
                <h3>確認画面</h3>
                <div id="reviewName" class="reviewName"></div>
                <div id="reviewSyunouImage" class="reviewSyunouImage"></div>
                <button id="registerButton">登録</button>
            </div>
        </div>

        <!-- 登録完了メッセージ -->
        <div id="registerModal" class="registerModal" style="display:none;">
            <div class="registreContent">
                <h3>登録が完了しました</h3>
                <a th:href="@{/register/{userId}/storages(userId=${userId})}">続けて収納を登録</a>

                <!--セレクトボックス-->
                <div class="select">
                    <select id="selectOption" >
                        <option value="1" selected>洋服を収納　</option>
                        <option value="2">新規洋服登録　</option>
                        <option value="3">既存洋服登録　</option>
                    </select>
                </div>
                <a th:href="@{/home/{userId}(userId=${userId})}">ホームへ</a>
            </div>
        </div>
    </div>


    <script th:src="@{/Script/templete_script.js}"></script>
    <script th:src="@{/For-backend-verification/syuunouBox.js}"></script>
</body>
</html>
