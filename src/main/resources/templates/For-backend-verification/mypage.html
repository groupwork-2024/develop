<!-- マイページ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 最新のレンダリングエンジンを使用するように -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 表示領域を設定し、デバイスの幅に合わせてページを表示して初期ズームレベルを1.0（100%） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet/template_style.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/mypage.css}">
</head>

<body>
<!-----------------ヘッダー------------------->
<div class="header">
    <button class="left-button" onclick="toggleSidebar()"><span class="material-icons">menu_open</span></button>
    <a href=th:href="@{/home/{userId}(userId=${userId})}" class="title-button">あれどこ？</a>
    <button class="right-button" onclick="notice_transition()"><span class="material-icons">notifications</span></button>
</div>

<!-----------------サイドバー------------------>
<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
        <li><a th:href="@{/register/{userId}(userId=${userId})}">登録</a></li>
        <li><a th:href="@{/others/{userId}/search(userId=${userId})}">検索</a></li>
        <li><a th:href="@{/others/{userId}/my-page(userId=${userId})}">マイページ</a></li>
        <li><a th:href="@{/others/{userId}/favorite(userId=${userId})}">いいね</a></li>
        <li><a th:href="@{/others/{userId}/inquiry(userId=${userId})}">お問合わせ</a></li>
    </ul>
</div>

<!----------------メインコンテンツエリア----------------->
<main class="main-content">
    <input type="hidden" id="userId" th:value="${userId}">
    <!----------------プロフィール部分-------------------->
    <section class="profile-section">
        <!--アイコン部分-->
        <div class="profile-circle">
            <img id="profile-image" src="" alt="プロフィール画像">
            <button class="plus-buttom" onclick="document.getElementById('file-input').click()">＋</button>
            <input id="file-input" type="file" accept="image/*" style="display: none;" onchange="iconImage(event)">
        </div>
        <!--その他ユーザー名など-->
        <div class="profile-others">
            <p>ユーザー名：神戸電子太郎</p>
            <p>フレームカラー</p>
            <!--色の選択-->
            <div class="select-color">
                <button class="color-btn white" data-color="white" onclick="saveClassToLocalStorage(event)"></button>
                <button class="color-btn black" data-color="black" onclick="saveClassToLocalStorage(event)"></button>
                <button class="color-btn natural" data-color="natural" onclick="saveClassToLocalStorage(event)"></button>
            </div>
        </div>
    </section>

    <!----------------一覧表示選択ボタン-------------------->
    <nav class="tab-list">
        <button class="tab youhuku active"><span id="icon" class="material-icons">checkroom</span></button>
        <button class="tab closet"><span id="icon" class="material-icons">blinds</span></button>
        <button class="tab tag"><span id="icon" class="material-icons">sell</span></button>
    </nav>

    <!----------------洋服・収納・タグの一覧------------------->
    <section id="clothes-grid" class="item-grid">
        <!-- 初期データをサーバーサイドでレンダリング -->
        <div th:each="clothes : ${clothes}" class="youhuku-item">
            <img th:src="${clothes.imageUrl}" th:alt="${clothes.name}">
        </div>
    </section>

    <section id="storage-grid" class="item-grid">
        <!--収納の一覧を表示-->
    </section>

    <!--タグの一覧を表示-->
    <section id="tag-grid" class="item-grid">
        <p>タグはまだ登録されていません。</p>
    </section>
</main>

<script th:src="@{/Script/templete_script.js}"></script>
<script th:src="@{/For-backend-verification/mypage.js}"></script>
</body>
</html>
