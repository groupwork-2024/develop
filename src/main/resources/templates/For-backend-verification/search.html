<!-- 検索一覧画面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet/back_completion.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/list.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/search.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/index_tag.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/template_style.css}">
</head>
<body>

<div class="header">
    <!--戻るのところ-->
    <button class="left-button" onclick="history.back()"><span class="material-icons">arrow_back_ios_new</span></button>
    <a href="home.html" class="title-button">あれどこ？</a>
    <a class="right_area">　</a>
</div>

<!-- メインコンテンツエリア -->
<div class="list_header">
    <!-- 検索ボックス -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="検索" id="searchInput">
        <button class="search-button" onclick="performSearch()">
            <span class="material-icons">search</span>
        </button>
        <div class="dropdown" id="dropdown">
            <ul id="searchHistory">
            <!-- 検索履歴がここに表示される -->
            </ul>
        </div>
    </div>
    <div class="cp_ipselect06"> <!--セレクトボックス-->
        <select class="cp_sl06" id="categorySelect" required>
            <option value="clothes" selected>洋服</option>
            <option value="storage">収納</option>
            <option value="tags">タグ</option>
        </select>
        <span class="cp_sl06_selectbar"></span>
    </div>
    <div class="icons">
        <!--ごみ箱、ソートアイコン-->
        <span class="material-icons">swap_vert</span>
    </div>
</div>
<input type="hidden" id="userId" th:value="${userId}">
<div id="itemsList" class="main-content">
    <!-- 動的に更新される -->
    <div th:if="${category == 'clothes'}" >
        <div th:each="item : ${items}"class="clothse_button">
            <figure class="clothes_img">
                <img th:src="${item.imageUrl}" alt="画像">
            <div class="detail">
                <h3 th:text="${item.name}">アイテム名</h3>
                <p th:text="'ブランド: ' + ${item.brandName}">ブランド</p>
            </div>
        </div>
        </figure>
    </div>
</div>

<script th:src="@{/Script/templete_script.js}"></script>
<script th:src="@{/For-backend-verification/searhc.js}"></script>
</body>
</html>
