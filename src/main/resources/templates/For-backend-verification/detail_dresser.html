<!--タンスの詳細画面-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet/back_completion.css}">
    <link rel="stylesheet" th:href="@{/For-backend-verification/detaile_dresser.css}">
</head>
<body>

    <div class="header">
        <!--戻るのところ-->
        <button class="left-button" onclick="history.back()"><span class="material-icons">arrow_back_ios_new</span></button>
        <a th:href="@{/home/{userId}(userId=${userId})}" class="title-button">あれどこ？</a>
        <a class="right_area">　</a>
    </div>

<!-- メインコンテンツエリア -->
<div class="list_header">
    <figure class="clothes_img">
        <img th:src="${storage.imageUrl}" alt="storage img">
    </figure>
    <div class="container">
        <div class="heder" id="heder_name">
            <strong style="font-size:20px;">名前</strong>
            <span th:text="${storage.name}">クローゼット名</span>
        </div>
        <div class="heder" id="heder_level">
            <strong style="font-size:20px;">段数</strong>
            <span th:text="${dresser.drawerCount}
">段数</span>
        </div>
        <div class="heder" id="heder_memo">
            <strong style="font-size:20px;">メモ</strong>
            <textarea placeholder="メモなし" readonly th:text="${storage.memo != null and !storage.memo.isEmpty() ? storage.memo : 'メモなし'}"></textarea>
        </div>
    </div>
        <!--ごみ箱、ソートアイコン-->
        <a class="icons">
            <span class="material-icons">edit</span>
        <span class="material-icons">swap_vert</span>
        <span class="material-icons">delete</span>
        </a>
    </div>
    <div class="main-content">
        <!-- コンテンツをここに追加 -->
        <div th:each="clothes : ${clothesList}" class="clothse_button">
            <figure class="clothes_img">
                <img th:src="${clothes.imageUrl}" alt="clothes img">
                <div class="detail">
                    <strong>名前</strong><span th:text="${clothes.name}"></span></br>
                    <br>
                    <strong>タグ</strong><br>
                    <div class="tags">
                        <div th:each="tag : ${clothes.tags}" class="tag" th:style="'background-color:' + ${tag.color}">
                            <span th:text="${tag.name}"></span>
                            <div class="arrow" th:style="'border-right-color:' + ${tag.color}"></div>
                        </div>
                    </div>
                    </br>
                </div>
            </figure>
            <div class="detail_en">
                <br>ブランド名: <span th:text="${clothes.brandName}"></span></br>
                <br>説明: <span th:text="${clothes.description}"></span></br>
                <div>
                    <button class="delete_button" th:attr="data-id=${clothes.id}">削除</button>
                    <a th:href="@{/clothes/edit/{id}(id=${clothes.id})}">編集</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/Script/templete_script.js}"></script>
    <script th:src="@{/Script/list.js}"></script>
</body>
</html>
