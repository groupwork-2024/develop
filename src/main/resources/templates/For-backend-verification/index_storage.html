<!-- 収納一覧画面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet/back_completion.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/index_storage.css}">
    <link rel="stylesheet" th:href="@{/stylesheet/index_heder.css}">
<body>
<input type="hidden" id="userId" th:value="${userId}">
<div class="header">
    <!--戻るのところ-->
    <button class="left-button" onclick="history.back()()"><span class="material-icons">arrow_back_ios_new</span></button>
    <a th:href="@{/home/{userId}(userId=${userId})}" class="title-button">あれどこ？</a>
    <a class="right_area">　</a>
</div>
<!-- メインコンテンツエリア -->
<div class="list_header">
    <a class="list_name">収納一覧</a>
  <div class="cp_ipselect06"> <!--セレクトボックス-->
      <select class="cp_sl06" id="storageTypeSelect" required>
          <option value="DRESSER" th:selected="${selectedStorageType == 'DRESSER'}">タンス</option>
          <option value="CLOSET" th:selected="${selectedStorageType == 'CLOSET'}">クローゼット</option>
          <option value="STORAGE_BAG" th:selected="${selectedStorageType == 'STORAGE_BAG'}">収納袋</option>
      </select>
    <span class="cp_sl06_selectbar"></span>
  </div>
  <div class="icons">
    <!--ごみ箱、ソートアイコン-->
    <span class="material-icons">swap_vert</span>
    <span class="material-icons">delete</span>
  </div>
</div>
<div class="main-content">
    <div class="storageList" id="storageList">
        <div th:each="storage : ${storages}" class="storage" th:id="${storage.id}">
            <a th:href="@{/section/{userId}/storages/{storageId}(userId=${userId}, storageId=${storage.id}, storageType=${storage.storageType})}">
                <figure class="clothes_img">
                    <img th:src="${storage.imageUrl}" alt="storage img">
                    <div class="storageDetail">
                        <p>
                            <strong>名前</strong><br>
                            <span th:text="${storage.name}"></span>
                        </p>
                        <div class="storageMemo">
                            <strong>メモ</strong><br>
                            <textarea th:text="${storage.memo}"></textarea>
                        </div>
                    </div>
                </figure>
            </a>
        </div>
    </div>
</div>


<script th:src="@{/Script/templete_script.js}"></script>
<script th:src="@{/For-backend-verification/index_storage.js}"></script>
</body>
</html>
