<!-- マイページ -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- 最新のレンダリングエンジンを使用するように -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 表示領域を設定し、デバイスの幅に合わせてページを表示して初期ズームレベルを1.0（100%） -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webアプリ画面</title>
        <!-- google fonts,css等の読み込み -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/stylesheet/template_style.css">
        <link rel="stylesheet" href="../static/stylesheet/mypage.css">
    </head>

    <body>
        <!-----------------ヘッダー------------------->
        <div class="header">
            <button class="left-button" onclick="toggleSidebar()"><span class="material-icons">menu_open</span></button>
            <a href="home.html" class="title-button">あれどこ？</a>
            <button class="right-button" onclick="notice_transition()"><span class="material-icons">notifications</span></button>
        </div>

        <!-----------------サイドバー------------------>
        <div id="sidebar" class="sidebar">
            <button class="close-btn" onclick="toggleSidebar()">×</button>
            <ul>
                <li><a href="choice_register.html">登録</a></li>
                <li><a href="search.html">検索</a></li>
                <li><a href="mypage.html">マイページ</a></li>    
                <li><a href="nice.html">いいね</a></li>    
                <li><a href="enquiry.html">お問合わせ</a></li>    
            </ul>
        </div>

        <!----------------メインコンテンツエリア----------------->
        <main class="main-content">
            <!----------------プロフィール部分-------------------->
            <section class="profile-section">
                <!--アイコン部分-->
                <div class="profile-circle">
                    <img id="profile-image" src="" alt="プロフィール画像">
                    <button class="plus-buttom" onclick="document.getElementById('file-input').click()">＋</button>
                    <input id="file-input" type="file" accept="image/*" style="display: none;" onchange="iconImage(event)">
                </div>
                <!--その他ユーザー名など-->
                <div class="profile-others">
                    <p>ユーザー名：神戸電子太郎</p>
                    <p>フレームカラー</p>
                    <!--色の選択-->
                    <div class="select-color">
                        <button class="color-btn white selected" data-color="white" onclick="changeColor('white')"></button>
                        <button class="color-btn black" data-color="black" onclick="changeColor('black')"></button>
                        <button class="color-btn natural" data-color="natural" onclick="changeColor('natural')"></button>
                    </div>
                </div>
            </section>

            <!----------------一覧表示選択ボタン-------------------->
            <nav class="tab-list">
                <button class="tab youhuku active"><span id="icon" class="material-icons">checkroom</span></button>
                <button class="tab closet"><span id="icon" class="material-icons">blinds</span></button>
                <button class="tab tag"><span id="icon" class="material-icons">sell</span></button>
            </nav>

            <!----------------洋服・収納・タグの一覧------------------->            
            <section id="youhuku-grid" class="item-grid">
                <!--洋服の一覧を表示-->
            </section>

            <!--収納の一覧を表示-->
            <section id="closet-grid" class="item-grid">
                <a href="detail_closet.html">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納1"> 
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納2">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納3">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納4">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納5">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納6">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納7">
                    </div>    
                </a>
                <a href="">
                    <div class="closet-item">
                        <img src="../img/clothes.png" alt="収納8">
                    </div>    
                </a>
            </section>

            <!--タグの一覧を表示-->
            <section id="tag-grid" class="item-grid">
                <p>タグはまだ登録されていません。</p>
            </section>
        </main>

        <script src="../static/Script/templete_script.js"></script>
        <script src="../static/Script/mypage.js"></script>
    </body>
</html>
