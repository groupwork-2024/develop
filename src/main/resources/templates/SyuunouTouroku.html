<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- Font Awesomeの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="syuunouBox.css">
</head>
<body>

<div class="header">
    <button class="left-button" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <a href=".html" class="title-button">No Name</a>
    <button class="right-button"><i class="fas fa-bell"></i></button>
</div>

<!-- サイドバー -->
<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
        <li><a href=".html">登録</a></li>
        <li><a href=".html">検索</a></li>
        <li><a href=".html">マイページ</a></li>    
        <li><a href=".html">いいね</a></li>    
        <li><a href=".html">お問合わせ</a></li>    
    </ul>
</div>

<!-- メインコンテンツエリア -->
<div class="main-content">
    <div class="photo-slider">
        <button class="arrow-button left" onclick="previousPhoto()">&#8249;</button>
        <div class="photo-container">
            <img id="slider-photo" src="photo1.jpg" alt="スライド写真">
        </div>
        <button class="arrow-button right" onclick="nextPhoto()">&#8250;</button>
    </div>
    <div class="thumbnail-buttons">
        <button onclick="selectPhoto(0)"><img src="https://thumb.ac-illust.com/bb/bb155844e2d3b16f4342bad7a96e8847_w.jpeg" alt="Photo 1"></button>
        <button onclick="selectPhoto(1)"><img src="photo2.jpg" alt="Photo 2"></button>
        <button onclick="selectPhoto(2)"><img src="photo3.jpg" alt="Photo 3"></button>
    </div>

    <div class="complet">
        <button> 決定</button>
    </div>
   
</div>


<script src="templete_script.js"></script>
<script src="syuunouBox.js"></script>
</body>
</html>
