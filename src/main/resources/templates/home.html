            <div id="weather">

                </div>

  <!--カルーセル-->

  <!--検索欄-->
  <main>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="検索">
      <button class="search-button" onclick>
        <span class="material-icons">search</span>
      </button>
      <div class="dropdown" id="dropdown">
        <ul id="searchHistory">
          <!-- 検索履歴がここに表示される -->
        </ul>
      </div>
    </div>

    <div class="button">
