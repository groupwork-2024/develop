<!-- ホーム画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/stylesheet/template_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/stylesheet/home.css">
</head>
<body>

<div class="header">
    <button class="left-button" onclick="toggleSidebar()"><span class="material-icons">menu_open</span></button>
    <a href="home.html" class="title-button">あれどこ？</a>
    <button class="right-button" onclick="notice_transition()"><span class="material-icons">notifications</span></button>
</div>

<!-- サイドバー -->
<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
        <li><a href="choice_register.html">登録</a></li>
        <li><a href="search.html">検索</a></li>
        <li><a href="mypage.html">マイページ</a></li>    
        <li><a href="nice.html">いいね</a></li>    
        <li><a href="enquiry.html">お問合わせ</a></li>    
    </ul>
</div>

<!-- メインコンテンツエリア -->
<div class="main-content">
    <!--おすすめコーデラベル＆天気-->
    <div class="upper-part">
        <p id="label">おすすめコーデ</p>
        <!--天気アイコンを表示-->
        <div class="weather">
            <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <!-- 気温を表示 -->
            <p><span id="temperature">Loading...</span> °C</p>
        </div>
    </div>

    <!-- コーデ写真をカルーセルで表示 -->
    <div class="closet-carousel-container">
        <div class="osusume-carousel">
            <div class="osusume-slide">
                <a href="osusume.html"><img src="../static/img/code1.jpeg" alt="写真1" class="osusume-image"></a>
            </div>
            <div class="osusume-slide">
                <a href="osusume.html"><img src="../static/img/code2.jpeg" alt="写真2" class="osusume-image"></a>
            </div>
            <div class="osusume-slide">
                <a href="osusume.html"><img src="../static/img/code3.jpeg" alt="写真3" class="osusume-image"></a>
            </div>
            <div class="osusume-slide">
                <a href="osusume.html"><img src="../static/img/code4.jpeg" alt="写真4" class="osusume-image"></a>
            </div>
            <div class="osusume-slide">
                <a href="osusume.html"><img src="../static/img/code5.jpeg" alt="写真5" class="osusume-image"></a>
            </div>
        </div>

        <button class="prev" onclick="moveSlide(-0.5)">
            <span class="material-icons" style="font-size: 30px;">
                arrow_back_ios
            </span>
        </button>
                
        <button class="next" onclick="moveSlide(0.5)">
            <span class="material-icons" style="font-size: 30px;">
                arrow_forward_ios
            </span>
        </button>
    </div>
    
    <!--検索欄-->
    <main>
        <div class="search-container">
            <form action="search.html" method="GET" class="searchForm">
                <input type="text" class="search-input" id="searchInput" name="query" placeholder="検索" required autocomplete="off">
                <button class="search-button" type="submit"><span class="material-icons">search</span></button>
                <div class="dropdown" id="dropdown">
                    <ul id="searchHistory">
                        <!-- 検索履歴がここに表示される -->
                    </ul>
                </div>
            </form>
        </div>
            
        <!--登録 一覧ボタン-->
        <div class="button">
            <a href="choice_register.html">登録</a>
        </div>    
        <div class="button">
            <a href="index_choice.html">一覧</a>
        </div>
    </main>
</div>
    

<script src="../static/Script/templete_script.js"></script>
<script src="../static/Script/home.js"></script>

</body>
</html>
