<!-- ホーム画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ画面</title>
    <!-- google fonts,css等の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/template_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="../static/button.css">
</head>
<body>

<div class="header">
    <button class="left-button" onclick="toggleSidebar()"><span class="material-icons">menu_open</span></button>
    <a href="home.html" class="title-button">No Name</a>
    <button class="right-button" onclick="notice_transition()"><span class="material-icons">notifications</span></button>
</div>

<!-- サイドバー -->
<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
        <li><a href="choice_register.html">登録</a></li>
        <li><a href="search.html">検索</a></li>
        <li><a href="mypage.html">マイページ</a></li>    
        <li><a href="nice.html">いいね</a></li>    
        <li><a href="enquiry.html">お問合わせ</a></li>    
    </ul>
</div>

<!-- メインコンテンツエリア -->
<div class="main-content">
    <!--おすすめコーデラベル＆天気-->
    <div class="upper-part">
        <p id="label">おすすめコーデ</p>
        <!--天気アイコンを表示-->
        <div class="weather">
            <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <!-- 気温を表示 -->
            <p><span id="temperature">Loading...</span> °C</p>
        </div>
    </div>

    <!-- コーデ写真をカルーセルで表示 -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <a href="osusume.html"><img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b" alt="Fashion Item 1" loading="lazy"></a>
                </div>
                <div class="carousel-slide">
                    <a href="osusume.html"><img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d" alt="Fashion Item 2" loading="lazy"></a>
                </div>
                <div class="carousel-slide">
                    <a href="osusume.html"><img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f" alt="Fashion Item 3" loading="lazy"></a>
                </div>
                <div class="carousel-slide">
                    <a href="osusume.html"><img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c" alt="Fashion Item 4" loading="lazy"></a>
                </div>
                <div class="carousel-slide">
                    <a href="osusume.html"><img src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc" alt="Fashion Item 5" loading="lazy"></a>
                </div>
            </div>

            <button class="carousel-button prev" aria-label="Previous slide">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="carousel-button next" aria-label="Next slide">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <div class="carousel-dots"></div>
        </div>
    </div>

    <!--検索欄-->
    <main>
        <div class="search-container">
            <form action="search.html" method="GET" class="searchForm">
                <input type="text" class="search-input" id="searchInput" name="query" placeholder="検索" required autocomplete="off">
                <button class="search-button" type="submit"><span class="material-icons">search</span></button>
                <div class="dropdown" id="dropdown">
                    <ul id="searchHistory">
                        <!-- 検索履歴がここに表示される -->
                    </ul>
                </div>
            </form>
        </div>
            
        <!--登録 一覧ボタン-->
        <div class="button">
            <a href="choice_register.html">登録</a>
            <a href="index_choice.html">一覧</a>
        </div>    
    </main>
</div>
    

<script src="../static/templete_script.js"></script>
<script src="../static/home.js"></script>

</body>
</html>
