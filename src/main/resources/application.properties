spring.application.name=demo
spring.datasource.url=${GROUPWORK2024_DB_URL}
spring.datasource.username=${GROUPWORK2024_DB_USERNAME}
spring.datasource.password=${GROUPWORK2024_DB_PASSWORD}
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.encoding=UTF-8
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
cloud.aws.credentials.accessKey=${GROUPWORK2024_S3AccessKey}
cloud.aws.credentials.secretKey=${GROUPWORK2024_S3SecretKey}
cloud.aws.region.static=${GROUPWORK2024_S3Region}
cloud.aws.s3.bucket=${GROUPWORK2024_S3BucketName}
